<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LIBRARY MANAGEMENT SYSTEM</h1>
    
    <section id="add-book-section">
        <h2>Add New Book</h2>
        <input type="text" id="book-id" placeholder="Book ID">
        <input type="text" id="book-title" placeholder="Book Title">
        <input type="text" id="author-name" placeholder="Author Name">
        <button id="add-book-button">Add Book</button>
    </section>
    
    <section id="book-list-section">
        <h2>Book List</h2>
        <div id="book-list"></div>
    </section>
    
    <section id="search-book-section">
        <h2>Search Book</h2>
        <input type="text" id="search-title" placeholder="Enter Book Title">
        <button id="search-button">Search</button>
        <div id="search-results"></div>
    </section>
    <footer>
        <p>Contact us at: <a href="mailto:sidharthgupta004@gmail.com">sidharthgupta004@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
